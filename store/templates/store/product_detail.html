{% extends 'store/base.html' %}

{% block title %}{{ product.name }} - Ayurveda Store{% endblock %}

{% block content %}
<style>
.product-detail-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 40px 0;
    padding: 20px;
    gap: 40px;
}

.product-image {
    flex: 1 1 300px;
    max-width: 400px;
    border-radius: 10px;
    object-fit: cover;
}

.product-info {
    flex: 1 1 300px;
    max-width: 600px;
}

.product-info h2 {
    font-size: 2rem;
    color: #2e7d32;
    margin-bottom: 20px;
}

.product-info p {
    font-size: 1rem;
    color: #555;
    margin-bottom: 15px;
    line-height: 1.6;
}

.product-price {
    font-size: 1.5rem;
    color: #4CAF50;
    font-weight: bold;
    margin-bottom: 20px;
}

.add-to-cart-btn {
    background-color: #4CAF50;
    color: white;
    padding: 12px 25px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.add-to-cart-btn:hover {
    background-color: #388e3c;
}
</style>

<div class="product-detail-container">
    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">

    <div class="product-info">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p class="product-price">â‚¹{{ product.price }}</p>
        <a href="{% url 'add_to_cart' product.id %}" class="btn btn-success">
            <i class="fas fa-cart-plus me-1"></i> Add to Cart
        </a>
    </div>
</div>
{% endblock %}
